<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/3d-lock-password-free-png.png">
</head>
<body>
    <h1 id="main-heading">PASSWORD GENERATOR</h1>
    <div id="wrapper">
        <div class="display-container">
            <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>
            <button data-copy class="copy-button">
                <span class="copy-button-span" data-copyMsg></span>
                <img src="./assets/copy.png" alt="copy" width="23" height="23">
            </button>
        </div>
        <hr class="hr">
        <div class="input-container">
            <div class="pw-length">
                <p>Password Length</p>
                <p class="pw-length-value" data-pwLength>0</p>
            </div>
            <div class="slider-div"><input type="range" min="1" max="20" value="8" class="slider" data-lengthSlider></div>
            <div class="form-div">
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>
            </div>
            <div class="strength-div">
                <p>Strength</p>
                <div class="strength-circle" data-indicator></div>
            </div>
            <button class="generate-button">Generate Password</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
